<body class="container">
    <div id="outdated"></div>
    <div class="video row" ng-controller="Main">
       
        <div class=" playlist col-md-4 " id="sidr">
                <div  class="input-box">
               <input type="text" name="" ng-model="list" class="form-control input-lg" placeholder="Search Or Enter YouTube Playlist ID" />
              <span id="search"  class=" tip input-group-addon btn btn-success btn-lg" ng-click="fetchPlaylist(); setPlistUrl(); clearSearch(); " data-toggle="tooltip" data-placement="bottom" title="Search video">Search</span>
           </div>
        <div id='cssmenu'>
            <ul  >
               <li class='has-sub' ng-repeat="p in playlist | orderBy:'name' "><a ><span>{{p.name}}</span></a>
                 <ul>
                     <li  ng-repeat="t in p.tutorials | orderBy:'name' "ng-click="fetchPlaylist(t.url); setPlist(t.url)"><a><span>{{t.name}}</span></a></li>     
                  </ul>
               </li>
            </ul>
    </div>
        </div>
       <ol class="breadcrumb">
               <li><a href="/partials/ebooks.html">E-book</a></li>
               <li><a href="/partials/videos.html" class="active">Video's</a></li>
            </ol>
      
       <div class="iframe col-md-8" id="iframe">
           
            <h3 ng-src="{{Name}}" >{{Name}}</h3>
            
  <iframe class="embed-responsive-item" width="560" height="255" ng-src="{{embedUrl}}" frameborder="0" allowfullscreen class="iframe"></iframe>
            
        <br>
        <center>
        <button class="btn btn-success">
           <a class="tip" ng-href={{downUrl}} ng-src="{{dwnUrl}}" target="_blank" data-toggle="tooltip" data-placement="left"  title="Download Current video">
               <span class="glyphicon glyphicon-save"></span>
            </a>
        </button>
        <button class="btn btn-success">
            <a class="tip" ng-href={{downUrl2}} ng-src="{{dwnUrl2}}" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Download Current video">
              <span class="glyphicon glyphicon-save">
            </a>
         </button>
         <button class="btn btn-success">
             <a ng-href={{downUrlplist}} ng-src="{{dwnUrlplist}}" target="_blank" data-toggle="tooltip" data-placement="right" title="Download Current video Playlist">
             <span class="glyphicon glyphicon-save"></span> <span class="glyphicon glyphicon-list"></span>
             </a>
        </button>
        </center>
      
        <h3>{{playlistName}}</h3>
        <ul>
            <li  id="plist" ng-repeat="v in videos" ng-click="setVideo(v.url); setTitle(v.name);" >{{v.name}}</li>
        </ul>
        </div>
    <footer>
       <div class="row ">
     <div class="col-md-1"></div>
      <div class="col-md-10" id="disqus">
            <div id="disqus_thread"></div>
